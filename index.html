<html>
    <head><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <div class="container">
            <div class="home-sec">
                <h3>HOME</h3>
                <div class="home-count">
                    <p id="hcount">0</p>
                </div>
                <div class="btns">
                    <button class="add-1" onclick="increaseHomeScoreOne()">+1</button>
                    <button class="add-2" onclick="increaseHomeScoreTwo()">+2</button>
                    <button class="add-3" onclick="increaseHomeScoreThree()">+3</button>
                </div>
                <div class="reset-btn">
                    <button class="h-reset">RESET</button>
                </div>
            </div class="guest-sec">
            <div>
                <h3>GUEST</h3>
                <div class="guest-count">
                    <p id="gcount">0</p>
                </div>
                <div class="btns">
                    <button class="add-1" onclick="increaseGuestScoreOne()">+1</button>
                    <button class="add-2" onclick="increaseGuestScoreTwo()">+2</button>
                    <button class="add-3" onclick="increaseGuestScoreThree()">+3</button>
                </div>
                <div class="reset-btn">
                    <button class="g-reset">RESET</button>
                </div>
                </div>
            </div>
        </div>
        <script src="index.js"></script>
    </body>
</html>
